[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = fire
duration = 200
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 14.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[autostart]
a0 = wf-background
a3 = wlsunset -l 28.7 -L 77.1 -t 3250 -T 5500
a4 = mako
a5 = emacs --daemon
autostart_wf_shell = false
bar = waybar

[blur]
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 2.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 2.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
toggle = none

[command]
binding_0 = <super> KEY_D
binding_1 = <super> KEY_ENTER
binding_4 = KEY_MUTE
binding_5 = <shift> <super> KEY_E
binding_6 = <super> KEY_Y
binding_7 = <super> KEY_M
command_0 = bemenu-run --line-height 34 --fn 'Clear Sans Bold' --tb '\#924D8B' --tf '\#FFFFFF' --fb '\#3D3D3D' --ff '\#FFFFFF' --nb '\#3D3D3D' --nf '\#FFFFFF' --hb '\#666666' --hf '\#FFFFFF' -p App --list 7 --bottom -P 'ï„¸' --ignorecase
command_1 = alacritty
command_2 = pactl set-sink-volume @DEFAULT_SINK@ +2%
command_3 = pactl set-sink-volume @DEFAULT_SINK@ -2%
command_4 = pactl set-sink-mute @DEFAULT_SINK@ toggle
command_5 = wlogout
command_6 = killall -SIGUSR1 waybar
command_7 = emacsclient -c -a ''
repeatable_binding_2 = KEY_VOLUMEUP
repeatable_binding_3 = KEY_VOLUMEDOWN

[core]
background_color = \#1A1A1AFF
close_top_view = <shift> <super> KEY_W
max_render_time = 7
plugins = alpha animate autostart command cube expo fast-switcher fisheye idle invert move place resize switcher vswitch window-rules zoom wrot wm-actions decoration
preferred_decoration_mode = server
vheight = 3
vwidth = 3
xwayland = true

[cube]
activate = <shift> <super> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#C64600FF
border_size = 2
button_order = minimize maximize close
font = Clear Sans
ignore_views = none
inactive_color = \#241F31FF
title_height = 28

[expo]
background = \#1A1A1AFF
duration = 300
offset = 10
toggle = <super> 

[fast-switcher]
activate = <alt> KEY_ESC

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[grid]
duration = 300
restore = <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = simple

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = 500
screensaver_timeout = 300
toggle = none

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
kb_repeat_delay = 400
kb_repeat_rate = 40
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_options = ctrl:swapcaps
xkb_rules = evdev
xkb_variant = 

[invert]
toggle = <super> KEY_I

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
snap_off_threshold = 10
snap_threshold = 10

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[place]
mode = center

[resize]
activate = <super> BTN_RIGHT

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 0
keep_fullscreen_on_adjacent = true
key_focus_above = <alt> <super> KEY_K
key_focus_below = <alt> <super> KEY_J
key_focus_left = <alt> <super> KEY_H
key_focus_right = <alt> <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = all

[switcher]
gesture_toggle = edge-swipe down 3
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 500
touch_sensitivity = 1.000000
view_thumbnail_scale = 1.000000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = false
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1A1A1AFF
binding_down = <super> KEY_J
binding_left = <super> KEY_H
binding_right = <super> KEY_L
binding_up = <super> KEY_K
binding_win_down = <shift> <super> KEY_J
binding_win_left = <shift> <super> KEY_H
binding_win_right = <shift> <super> KEY_L
binding_win_up = <shift> <super> KEY_K
duration = 300
gap = 20

[window-rules]

[wm-actions]
toggle_always_on_top = <super> KEY_P
toggle_fullscreen = <super> KEY_F

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
app_id_mode = stock

[wrot]
activate = <ctrl> <super> BTN_RIGHT
reset_radius = 25.000000

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000

